spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: pass
    url: jdbc:mysql://localhost:3306/my_schema
    username: user
    
    
  jpa:
    properties:
      hibernate:
        id:
          new_generator_mappings: false
    hibernate:
      ddl-auto: update 

  rabbitmq:
      host: localhost

  batch:
    job:
      enabled: false   
         
  main:
    allow-bean-definition-overriding: true
  
    
    

      